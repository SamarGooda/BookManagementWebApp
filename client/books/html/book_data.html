<div class="container">
  <div class="row no-gutters">
    <div class="col-auto">
      <img id="authorImg" src="//placehold.it/200" class="img-fluid" alt="">
      <select class="form-control" id="sel1" style="width:12rem; margin-top: 1rem;">
        <option>All</option>
        <option>Read</option>
        <option>Currently Reading</option>
        <option>Want To Read</option>
      </select>
      <div id="saveRate" class="rate">
        <input type="radio" id="star5" name="rate" value="5" onclick="save_rate()" />
        <label for="star5" title="text">5 stars</label>
        <input type="radio" id="star4" name="rate" value="4" onclick="save_rate()" />
        <label for="star4" title="text">4 stars</label>
        <input type="radio" id="star3" name="rate" value="3" onclick="save_rate()" />
        <label for="star3" title="text">3 stars</label>
        <input type="radio" id="star2" name="rate" value="2" onclick="save_rate()" />
        <label for="star2" title="text">2 stars</label>
        <input type="radio" id="star1" name="rate" value="1" onclick="save_rate()" />
        <label for="star1" title="text">1 star</label>
      </div>
    </div>
    <div class="col">
      <div class="card-block px-2">
        <h4 class="card-title" id="bookTitle"></h4>
        <h6 class="card-title" id="bookAuthor"></h6>
        <h6 class="card-title" id="bookCategory"></h6>
        <div id="check">

        </div>

        <p class="card-text">
          <p id="review_details"></p><textarea name="comment" id="review"
